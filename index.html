<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Proyectos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestión de Proyectos</h1>

  <!-- Entrada para añadir proyecto -->
  <div>
    <input type="text" id="new-project" placeholder="Nombre del proyecto">
    <button onclick="addProject()">Añadir Proyecto</button>
  </div>

  <!-- Lista de proyectos -->
  <div id="project-list">
    <h2>Proyectos</h2>
    <ul id="projects"></ul>
  </div>

  <!-- Botón para guardar proyectos -->
  <button id="save">Guardar en GitHub</button>

  <!-- Nuevo botón para recuperar proyectos -->
  <button id="retrieve">Obtener Proyectos Guardados</button>

  <script src="script.js"></script>
  <script src="saveProjects.js"></script>
  <script src="retrieveProjects.js"></script>
</body>
</html>
