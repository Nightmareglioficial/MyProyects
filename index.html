<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Proyectos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fondo animado -->
  <div class="background-animation"></div>

  <header>
    <h1>Gestión de Proyectos</h1>
  </header>

  <main>
    <!-- Botones de autenticación y carga de API -->
    <section class="auth-section">
      <div class="button-container">
        <button id="authenticate" class="btn">Autenticar Usuario</button>
        <button id="load" class="btn">Cargar API de Google Drive</button>
      </div>
    </section>

    <!-- Formulario para añadir proyectos -->
    <section class="add-project-section">
      <h2>Añadir Proyecto</h2>
      <form class="project-form">
        <input type="text" id="new-project-name" placeholder="Nombre del proyecto" class="input-field">
        <input type="text" id="new-project-description" placeholder="Descripción del proyecto" class="input-field">
        <button id="add" class="btn">Añadir Proyecto</button>
      </form>
    </section>

    <!-- Lista de proyectos -->
    <section id="project-list">
      <h2>Lista de Proyectos</h2>
      <ul id="projects" class="project-list"></ul>
    </section>

    <!-- Botones para interactuar con proyectos -->
    <section class="button-container">
      <button id="retrieve" class="btn">Obtener Proyectos</button>
      <button id="save" class="btn">Guardar Proyectos</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gestión de Proyectos</p>
  </footer>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="projects.js"></script>
</body>
      </html>
